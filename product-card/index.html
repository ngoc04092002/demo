<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="card">
        <span class="card-icon"><i class="far fa-heart"></i></span>
        <span class="card-icon right"><i class="fas fa-shopping-cart"></i></span>
        <div class="card_img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="" >
        </div>
        <h2 class="card-title">Nike Zoom KD 12</h2>
        <p class="card-price">$99</p>
        <div class="card-infor">
            <div class="card-size">
                <h3>size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card-color">
                <h3>color:</h3>
                <span class="color-green"></span>
                <span class="color-red"></span>
                <span class="color-black"></span>
            </div>
            <div class="card-action">
                <button class="btn">buy now</button>
                <button class="btn">add cart</button>
            </div>
        </div>
    </div>

    
</body>
</html>
