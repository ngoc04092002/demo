<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="press_key">press and key</p>

    <div class="container hidden">
        <p class="result"></p>
        <div class="detail">
            <div class="key">
                <p class="title">Key</p>
                <p class="number key-number"></p>
            </div>
            <div class="key">
                <p class="title">location</p>
                <p class="number Location-number"></p>
            </div>
            <div class="key">
                <p class="title">which</p>
                <p class="number which-number"></p>
            </div>
            <div class="key">
                <p class="title">code</p>
                <p class="number code-number"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
